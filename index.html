<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raghav's Open Library</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header section with site title, search bar, and background illustration -->
    <header>
        <h1>Raghav's Open Library</h1>
        <div class="search-container">
            <input type="text" id="search-input" placeholder="Search books by title, author, or description...">
        </div>
    </header>

    <!-- Navigation bar for genres, including Education section -->
    <nav>
        <ul>
            <li><a href="#fiction">Fiction</a></li>
            <li><a href="#non-fiction">Non-Fiction</a></li>
            <li><a href="#mystery">Mystery</a></li>
            <li><a href="#sci-fi">Sci-Fi</a></li>
            <li><a href="#fantasy">Fantasy</a></li>
            <li><a href="#classics">Classics</a></li>
            <li><a href="#history">History</a></li>
            <li><a href="#philosophy">Philosophy</a></li>
            <li><a href="#education">Education</a></li>
        </ul>
    </nav>

    <!-- Main content where book sections will be dynamically added by JavaScript -->
    <main id="book-sections">
        <!-- Book sections will be generated here -->
    </main>

    <!-- Footer with credits and feedback section -->
    <footer>
        <p>Credits: All books sourced from Project Gutenberg, a free public-domain library.</p>
        <section id="feedback">
            <p>Provide Feedback:</p>
            <a href="mailto:428380@aaps.k12.mi.us">Click here to email feedback</a><br>
            <a href="tel:734-352-0980">Click here to text feedback</a>
        </section>
    </footer>

    <script src="script.js"></script>
</body>
</html>
